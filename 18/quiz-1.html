<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #current {
        color: blue;
        font-size: 1.8em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>현재 시각 <span id="current" class="display"></span></p>
    </div>

    <script>
      function displayNow() {
        // 시간 계산 함수
        // 요구사항에 맞게 코드를 작성해보세요

        let result = document.querySelector('#current');

        let now = new Date();
        let currentTime = now.toLocaleTimeString();

        result.innerHTML = currentTime; // 현재 시간 표시
      }

      setInterval(displayNow, 1000);
    </script>
  </body>
</html>
