<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      // prompt에서 취소를 누르면 null값 return
      let userNumber = prompt('숫자를 입력하세요.');

      if (userNumber === null) {
        alert('입력이 취소됐습니다');
      } else {
        // if문을 이용해서 입력받은 값이 3의 배수인지 확인하시오
        // 맞으면 alert() 함수로 "3의 배수입니다." 또는 "3의 배수가 아닙니다." 출력
        if (Number(userNumber) % 3 === 0) {
          alert('3의 배수입니다.');
        } else {
          alert('3의 배수가 아닙니다.');
        }
      }
    </script>
  </body>
</html>
