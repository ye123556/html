<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      let userNumber = prompt('숫자를 입력하세요.');

      let sum = 0;

      if (userNumber !== null) {
        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0) {
            document.write(`${i}, `);
            sum += 1;
          } else {
            continue;
          }
        }

        document.write(`<p><br>100까지 3의 배수의 갯수 : ${sum}</p>`);
      } else {
        document.write('');
      }
    </script>
  </body>
</html>
