<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
    <style></style>
  </head>
  <body>
    <h2>4의 배수일까 아닐까</h2>

    <script>
      let userNumber = prompt('숫자를 입력하세요.');

      if (Number(userNumber) % 4 === 0) {
        document.write(`${userNumber}는 4의 배수 입니다.`);
      } else {
        document.write(`${userNumber}는 4의 배수가 아닙니다.`);
      }
    </script>
  </body>
</html>
