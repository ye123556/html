<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      let result = 0;

      function sumMulti(x, y) {
        if (x === y) {
          result = x * y;
        } else {
          sum = x + y;
        }
      }

      sumMulti(5, 10);
      sumMulti(10, 10);
      console.log(sum);
      console.log(result);
    </script>
  </body>
</html>
