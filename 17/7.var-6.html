<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>볼록 스코프</title>
  </head>
  <body>
    <script>
      // Do it! let 예약에로 선언한 변수 재선언하기

      function doIt() {
        let x = 1;
        console.log(x); // 1
        let x = 1; // SyntaxError: Identifier 'x' has already been deciared
        console.log(x);
      }

      doIt();
    </script>
  </body>
</html>
