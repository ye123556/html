<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>1부터 n까지 더하기</title>
  </head>
  <body>
    <script>
      function calcSum(n) {
        // sum 누적 진행

        let sum = 0;

        for (let i = 1; i <= n; i++) {
          sum += i;
        }

        document.write(`1부터 ${n}까지 더하면 ${sum}`);
      }

      let userNumber = prompt('얼마까지 더할까요?');
      if (userNumber !== null) {
        calcSum(parseInt(userNumber));
      } // null 이면 음... 아예 안나오게 하는게 이거!?

      // 아래 코드는 '취소' 버튼을 클릭햇을 때 null이 아닌 NaN을 반환함.
      // var userNumber = parseInt(prompt("얼마까지 더할까요?"));
      // if (userNumber != null) calcSum(userNumber);
    </script>
  </body>
</html>
