<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수를 사용하지 않았을 때</title>
  </head>
  <body>
    <script>
      // Do it! 함수를 사용하여 2와 3 더하기
      // 함수를 사용하지 않고 두 수를 더하는 간단한 프로그램 만들기

      // 실행부를 위쪽에
      addNumber();
      addNumber();

      // 함수 선언부를 밑쪽에
      function addNumber() {
        // 숫자를 더한 후 alert로 출력하는 함수
        let num1 = 2;
        let num2 = 3;

        let sum = num1 + num2;

        alert(`결과값: ${sum}`);
      }
    </script>
  </body>
</html>
