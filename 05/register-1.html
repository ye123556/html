<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form method="post" action="http://localhost/user" target="_blank">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="id">아이디</label>
              <input type="text" id="id">
            </li>
            <li>
              <label for="email">이메일</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw1" name="password">
            </li>
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="password" id="pw2">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <label>
            <input type="radio" name="event" value="yes">메일 수신
            <input type="radio" name="event" value="yes">메일 수신 안 함
          </label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="submit" value="취소">
      </form>
    </div>           
  </body>
</html>
