<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form method="post" action="http://localhost/user" target="_blank">
        <fieldset>
          <legend>배송 정보</legend>
          <ul>
            <li>
              <label for="prod">주문 상품</label>
              <input type="text" id="prod" value="상품용 3KG" required>
            </li>
            <li>
              <label for="user-name">이름</label>
              <input type="text" id="user-name" autofocus required>
            </li>
            <li>
              <label for="addr">배송 주소</label>
              <input type="text" id="addr" required>
            </li>
            <li>
              <label for="email">이메일</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="phone">연락처</label>
              <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" required>
            </li>
            <li>
              <label for="d-daty">배송 지정</label>
              <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
            </li>
          </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="submit" value="취소하기">
      </form>
    </div>           
  </body>
</html>
