<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
        <h4>개인정보</h4>
        <ul>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" required placeholder="공백없이 입력하세요">
        </ul>
        <ul>
          <label for="phone">연락처</label>
          <input type="tell" id="phone">
        </ul>
        <h4>지원분야</h4>
        <ul>
          <input type='radio' name="web_publishing" id="web" value="web_publishing">
          <label for="web_publishing">웹 퍼블리싱</label>
        </ul>
        <ul>
          <input type='radio' name="web_application_develop" id="wad" value="web_application_develop">
          <label for="web_application_develop">웹 애플리케이션 개발</label>
        </ul>
        <ul>
          <input type='radio' name="IDE" id="IDE" value="IDE">
          <label for="IDE">개발 환경 개선</label>
        </ul>
        <h4>지원동기</h4>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
				<br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
