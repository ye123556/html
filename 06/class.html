<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* * {
        padding: 0;
        margin: 0;
      } */
    p {
      font-style: italic;
    }
    .accent {
      border: 1px solid #000; /* 테두리 */
      padding: 5px; /* 테두리와 내용 사이의 여백 */
    }
    .bg {
      background-color: #ddd; /* 배경색 */
    }
  </style>
</head>
<body>
  <h1 class="accent bg">레드향</h1>
  <p><span class="accent">붉은 빛</span>이 돌아 레드향이라고 부른다.</p>
  <p class="accent">레드향 한라봉과 귤을 교배한 것으로</p>
  <p>비타민 C와 비타민 P</p>
</body>
</html>
