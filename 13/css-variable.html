<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 변수</title>
    <style>
      :root {
        --bg-main-color: #c194ca;
        --bg-sub-color: #b7f3e4;
      }
      div {
        width: 500px;
        height: 250px;
        border: 1px solid black;
      }
      .main-box {
        background: var(--bg-main-color);
      }
      .sub-box {
        background: var(--bg-sub-color);
      }
    </style>
  </head>
  <body>
    <div class="main-box"></div>
    <div class="sub-box"></div>
  </body>
</html>
