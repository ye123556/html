<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>is 가상 클래스</title>
    <style>
      /* h1:hover,
      h2:hover,
      h3:hover {
        background-color: aqua;
      } */
      :is(h1, h2, h3):hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>큰 제목</h1>
    <h2>중간 제목</h2>
    <h3>작은 제목</h3>
  </body>
</html>
