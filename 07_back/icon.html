<!-- 아이콘 폰트 장점 -->
<!-- 웹 사이트에서 빠르게 아이콘을 추가하고 싶을 때 -->
<!-- CSS로 크기나 색상을 쉽게 변경하고 싶을 때 -->
<!-- 모든 아이콘을 한 번에 로드하여 성능을 최적화하고 싶을 때 -->

<!-- 아이콘 폰트의 특징 -->
<!-- 1. 벡터 기반 (SVG처럼 선명함) : 확대해도 깨지지 않으며, 해상도와 무관하게 선명한 품질 유지-->
<!-- 2. CSS로 스타일 변경 가능 : font-size, color, text-shadow 등을 사용하여 크기, 색상 조절 가능 -->
<!-- 3. 빠른 로딩 속도 : 개별 아이콘 이미지보다 한 번에 로드되는 폰트 파일이 더 가벼울 수 있음 -->
<!-- 4. 접근성이 좋음 :aria-hidden="true" 등을 활용해 스크린 리더에서 읽히지 않도록 설정 가능 -->
